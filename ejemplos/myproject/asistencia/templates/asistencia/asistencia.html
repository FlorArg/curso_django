

<h1>Listado de Asistencias</h1>
<form action="" method="POST">

    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Enviar asistencia">
</form>
<table>
<tr>
    <th>Nombre</th>
    <th>Fecha</th>
</tr>
{% for entrada in entradas %}
    <tr>
    <td>{{ entrada.nombre }}</td>
    <td>{{ entrada.fecha }}</td>
    </tr>
    {% endfor %}

</table>
